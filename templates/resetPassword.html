<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bbs club</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <form class="form-horizontal" method="post" action="{{ url_for('reset.reset_update') }}">
        <div class="control-group">
            <label class="control-label">新密码</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="password">
            </div>
        </div>
        <div class="form-actions">
            <input type="submit" class="span-primary" value="确认">
        </div>
        <input name='resetToken' value='{{ token }}' style="display: none"  >
    </form>
</body>
</html>
